<!DOCTYPE html>
<html lang="en">

<!-- ============================================================================
     SECRET MATRIX PAGE - Audio Design Studios
     Easter egg page with full-screen falling matrix animation
     ============================================================================ -->

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Matrix - Audio Design Studios</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #08ce18;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .matrix-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0a0a0a;
    }

    .matrix-column {
      position: absolute;
      top: -20%;
      font-size: 18px;
      line-height: 2;
      color: #08ce18;
      text-shadow: 0 0 12px rgba(8, 206, 24, 0.9),
                   0 0 24px rgba(8, 206, 24, 0.6),
                   0 0 36px rgba(8, 206, 24, 0.3);
      white-space: pre;
      font-family: 'Courier New', monospace;
      letter-spacing: 50px;
      animation: matrixFall 10s linear infinite;
      will-change: transform, opacity;
    }

    @keyframes matrixFall {
      0% {
        top: -20%;
        opacity: 0;
        transform: translateY(0) scale(0.9);
      }
      5% {
        opacity: 0.2;
        transform: translateY(0) scale(0.95);
      }
      15% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      75% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      85% {
        opacity: 0.6;
        transform: translateY(0) scale(0.98);
      }
      95% {
        opacity: 0.2;
        transform: translateY(0) scale(0.95);
      }
      100% {
        top: 120%;
        opacity: 0;
        transform: translateY(0) scale(0.9);
      }
    }

    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Full-screen clickable link -->
  <a href="index.html" class="fullscreen-link"></a>
  
  <!-- Full-screen Matrix Animation -->
  <div class="matrix-fullscreen" id="matrixFullscreen"></div>

  <!-- Matrix Animation Script -->
  <script>
    const terminal = document.getElementById('matrixFullscreen');
    const chars = '♩♪♫♬♭♮♯'; // Musical note characters
    const numColumns = 60; // More columns for fullscreen
    
    function randomChars(length) {
      let text = '';
      for (let i = 0; i < length; i++) {
        const note = chars.charAt(Math.floor(Math.random() * chars.length));
        const spacing = Math.random() > 0.6 ? '\n\n' : '\n';
        text += note + spacing;
      }
      return text;
    }
    
    const occupiedSlots = new Set();
    
    function getAvailablePosition() {
      let attempts = 0;
      let position;
      do {
        position = Math.floor(Math.random() * 20) * 5; // 0% to 95% in 5% increments
        attempts++;
      } while (occupiedSlots.has(position) && attempts < 50);
      
      occupiedSlots.add(position);
      setTimeout(() => occupiedSlots.delete(position), 2500);
      return position;
    }
    
    function createColumn() {
      const column = document.createElement('div');
      column.className = 'matrix-column';
      
      column.style.left = `${getAvailablePosition()}%`;
      
      const length = Math.floor(Math.random() * 12) + 8;
      column.textContent = randomChars(length);
      
      const duration = Math.random() * 4 + 6;
      column.style.animationDuration = `${duration}s`;
      column.style.fontSize = `${Math.random() * 8 + 15}px`;
      column.style.opacity = Math.random() * 0.5 + 0.3;
      column.style.letterSpacing = `${Math.random() * 30 + 30}px`;
      
      terminal.appendChild(column);
      
      setTimeout(() => {
        column.remove();
        createColumn();
      }, duration * 1000);
    }
    
    // Create more columns for fuller screen coverage
    for (let i = 0; i < numColumns; i++) {
      setTimeout(() => createColumn(), (i * 150) + Math.random() * 1000);
    }
  </script>
</body>
</html>
