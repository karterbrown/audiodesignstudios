<!DOCTYPE html>
<html lang="en">

<!-- ============================================================================
     SECRET MATRIX PAGE - Audio Design Studios
     Easter egg page with full-screen falling matrix animation
     ============================================================================ -->

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Matrix - Audio Design Studios</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #08ce18;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .matrix-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0a0a0a;
    }

    .matrix-column {
      position: absolute;
      top: -20%;
      font-size: 18px;
      line-height: 2;
      color: #08ce18;
      text-shadow: 0 0 12px rgba(8, 206, 24, 0.9),
                   0 0 24px rgba(8, 206, 24, 0.6),
                   0 0 36px rgba(8, 206, 24, 0.3);
      white-space: pre;
      font-family: 'Courier New', monospace;
      letter-spacing: 50px;
      animation: matrixFall 10s linear infinite;
      will-change: transform, opacity;
    }

    @keyframes matrixFall {
      0% {
        top: -20%;
        opacity: 0;
        transform: translateY(0) scale(0.9);
      }
      5% {
        opacity: 0.2;
        transform: translateY(0) scale(0.95);
      }
      15% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      75% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      85% {
        opacity: 0.6;
        transform: translateY(0) scale(0.98);
      }
      95% {
        opacity: 0.2;
        transform: translateY(0) scale(0.95);
      }
      100% {
        top: 120%;
        opacity: 0;
        transform: translateY(0) scale(0.9);
      }
    }

    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Full-screen clickable link -->
  <a href="index.html" class="fullscreen-link"></a>
  
  <!-- Full-screen Matrix Animation -->
  <div class="matrix-fullscreen" id="matrixFullscreen"></div>

  <!-- Matrix Animation Script -->
  <script>
    const terminal = document.getElementById('matrixFullscreen');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    terminal.appendChild(canvas);
    
    const chars = '♩♪♫♬♭♮♯';
    let columns, drops, xPositions;
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = 'block';
      const fontSize = 18;
      const columnWidth = 60;
      columns = Math.ceil(canvas.width / columnWidth);
      const actualSpacing = canvas.width / columns;
      drops = Array(columns).fill(0).map(() => Math.random() * -50);
      xPositions = Array(columns).fill(0).map((_, i) => i * actualSpacing + actualSpacing / 2);
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(20, 20, 20, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = 'bold 18px Courier New';
      ctx.fillStyle = '#08ce18';
      
      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = xPositions[i];
        const y = drops[i] * 30;
        
        ctx.fillText(char, x, y);
        
        if (y > canvas.height && Math.random() > 0.95) {
          drops[i] = Math.random() * -50;
          const actualSpacing = canvas.width / columns;
          xPositions[i] = i * actualSpacing + actualSpacing / 2 + Math.random() * 20 - 10;
        }
        drops[i] += 0.3;
      }
    }
    
    resize();
    window.addEventListener('resize', resize);
    setInterval(draw, 100);
  </script>
</body>
</html>
