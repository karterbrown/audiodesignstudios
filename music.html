  <script>
    // Matrix animation for music page - horizontal flow with musical notes
    const musicalNotes = '♩♪♫♬♭♮♯';
    const container = document.getElementById('matrixTerminalMusic');
    const numRows = 12;

    function randomChars(length) {
      let str = '';
      for (let i = 0; i < length; i++) {
        str += musicalNotes[Math.floor(Math.random() * musicalNotes.length)] + ' ';
      }
      return str;
    }

    for (let i = 0; i < numRows; i++) {
      const row = document.createElement('div');
      row.className = 'matrix-row-music';
      const length = Math.floor(Math.random() * 20) + 15;
      row.textContent = randomChars(length);
      row.style.top = `${Math.random() * 95}%`;
      const duration = Math.random() * 3 + 4;
      const delay = Math.random() * 3;
      row.style.animationDuration = `${duration}s`;
      row.style.animationDelay = `${delay}s`;
      container.appendChild(row);
    }
  </script>
