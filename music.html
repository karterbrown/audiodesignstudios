  <script>
    // Matrix animation for music page - gold version of home page animation
    const terminal = document.getElementById('matrixTerminalMusic');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    terminal.appendChild(canvas);
    
    const chars = '♩♪♫♬♭♮♯';
    let columns, drops, xPositions;
    
    function resize() {
      canvas.width = terminal.offsetWidth;
      canvas.height = terminal.offsetHeight;
      const fontSize = 18;
      columns = Math.floor(canvas.width / 60);
      drops = Array(columns).fill(0).map(() => Math.random() * -50);
      xPositions = Array(columns).fill(0).map((_, i) => i * 60 + 15);
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(20, 20, 20, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = 'bold 18px Courier New';
      ctx.fillStyle = '#ffd700';
      
      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = xPositions[i];
        const y = drops[i] * 30;
        
        ctx.fillText(char, x, y);
        
        if (y > canvas.height && Math.random() > 0.95) {
          drops[i] = Math.random() * -50;
          xPositions[i] = i * 60 + Math.random() * 40 - 5;
        }
        drops[i] += 0.5;
      }
    }
    
    resize();
    window.addEventListener('resize', resize);
    setInterval(draw, 80);
  </script>
